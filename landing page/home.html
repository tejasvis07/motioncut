<body>

  <main>
    <section class="pricing-plans">
      <div class="plan" id="basic">
        <div class="currency-dropdown">
          <label for="basic-currency">Select Currency:</label>
          <select class="currency-select" id="basic-currency">
            <option value="$">USD ($)</option>
            <option value="€">EUR (€)</option>
            <option value="£">GBP (£)</option>
          </select>
        </div>
        <h2>Basic</h2>
        <p class="price" id="basic-price">$10/month</p>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
        </ul>
        <button>Select Plan</button>
      </div>

      <div class="plan" id="premium">
        <div class="currency-dropdown">
          <label for="premium-currency">Select Currency:</label>
          <select class="currency-select" id="premium-currency">
            <option value="$">USD ($)</option>
            <option value="€">EUR (€)</option>
            <option value="£">GBP (£)</option>
          </select>
        </div>

        <ul>

        </ul>

      </div>

      <div class="plan" id="enterprise">
        <div class="currency-dropdown">
          <label for="enterprise-currency">Select Currency:</label>
          <select class="currency-select" id="enterprise-currency">
            <option value="$">USD ($)</option>
            <option value="€">EUR (€)</option>
            <option value="£">GBP (£)</option>
          </select>
        </div>
        <h2>Enterprise</h2>
        <p class="price" id="enterprise-price">$30/month</p>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
        </ul>
        <button>Select Plan</button>
      </div>

      
    </section>
  </main>
